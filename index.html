<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="css/app.css">
</head>

<body>
	<center>
		<!-- Loading page -->
		<div id=loading>
			<img src="images/loading.gif"/>
			<p>Loading instrument</p>
		</div>

		<!-- Play Triad Button -->
		<button type="button" class="btn btn-info" id="playTriadButton" onclick="playTriad()" style="display: none; margin-top: 30px;"><i class="fas fa-play"></i> Play Triad</button>

		<!-- Button for guessing -->
		<div id="guess" style="display: none;">
			<div style="margin-top: 30px;">
				<button type="button" class="btn btn-outline-info" id="replay" onclick="replay()"><i class="fas fa-play"></i> Re-play</button>
			</div>
			<br>
			<div style="margin-top: 30px;">
				<button type="button" class="btn btn-primary" id="major" onclick="guessMajor()">Major</button>
				<button type="button" class="btn btn-primary" id="minor" onclick="guessMinor()">Minor</button>
				<button type="button" class="btn btn-primary" id="augmented" onclick="guessAugmented()">Augmented</button>
				<button type="button" class="btn btn-primary" id="diminished" onclick="guessDiminished()">Diminshed</button>
			</div>
		</div>

		<!-- Area for putting answer -->
		<div id="answer" style="display: none;"></div>

		<!-- Area for the score -->
		<div id="score"></div>
	</center>

	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<!-- polyfill -->
	<script src="inc/shim/Base64.js" type="text/javascript"></script>
	<script src="inc/shim/Base64binary.js" type="text/javascript"></script>
	<script src="inc/shim/WebAudioAPI.js" type="text/javascript"></script>

	<!-- midi.js package -->
	<script src="build/MIDI.min.js" type="text/javascript"></script>

	<!-- utils -->
	<script src="js/util/dom_request_xhr.js" type="text/javascript"></script>
	<script src="js/util/dom_request_script.js" type="text/javascript"></script>

	<!-- app -->
	<script src="js/app/app.js" type="text/javascript"></script>
	
</body>
</html>
